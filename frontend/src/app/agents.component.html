<mat-card class="suivis-card">
  <h2 mat-card-title>Liste des agents SAV</h2>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="agents" class="mat-table" multiTemplateDataRows>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let agent">{{ agent.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="competence">
        <th mat-header-cell *matHeaderCellDef>CompÃ©tence</th>
        <td mat-cell *matCellDef="let agent">{{ agent.competence }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let agent">
          <button (click)="editAgent(agent)" class="icon-btn" title="Modifier"><span>âœï¸</span></button>
          <button (click)="deleteAgent(agent.id!)" class="icon-btn cancel" title="Supprimer"><span>ğŸ—‘ï¸</span></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['nom','competence','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom','competence','actions'];"></tr>
    </table>
  </div>
</mat-card>

<div class="global-alert-container">
  <div *ngIf="successMessage" class="alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>
</div>
<button class="modern-add-btn add-btn-top" (click)="showForm = !showForm">
  <span class="add-icon">â•</span> {{ showForm ? 'Fermer le formulaire' : 'Ajouter un agent' }}
</button>
<div class="form-card" *ngIf="showForm || editMode">
  <h3 *ngIf="!editMode">Ajouter un agent</h3>
  <h3 *ngIf="editMode">Modifier l'agent</h3>
  <form (ngSubmit)="editMode ? updateAgent() : addAgent()" #agentForm="ngForm" class="modern-form">
    <div class="form-row">
      <div class="form-field">
        <label>Nom</label>
        <input type="text" [(ngModel)]="newAgent.nom" name="nom" required />
      </div>
      <div class="form-field">
        <label>CompÃ©tence</label>
        <input type="text" [(ngModel)]="newAgent.competence" name="competence" required />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success">{{ editMode ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
      <button *ngIf="editMode" type="button" (click)="cancelEdit()" class="icon-btn cancel" title="Annuler"><span>âœ–ï¸</span></button>
    </div>
  </form>
</div>
