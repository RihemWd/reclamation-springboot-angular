<div class="container">
  <h2>Liste des suivis de réclamation</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Commentaire</th>
        <th>Réclamation ID</th>
        <th>Agent ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let suivi of suivis">
        <td>{{ suivi.date }}</td>
        <td>{{ suivi.commentaire }}</td>
        <td>{{ suivi.reclamationId }}</td>
        <td>{{ suivi.agentId }}</td>
        <td>
          <button (click)="editSuivi(suivi)" class="btn btn-sm btn-primary">Modifier</button>
          <button (click)="deleteSuivi(suivi.id!)" class="btn btn-sm btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3 *ngIf="!editMode">Ajouter un suivi</h3>
  <h3 *ngIf="editMode">Modifier le suivi</h3>
  <form (ngSubmit)="editMode ? updateSuivi() : addSuivi()" #suiviForm="ngForm">
    <div class="form-group">
      <input type="date" class="form-control" placeholder="Date" [(ngModel)]="newSuivi.date" name="date" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Commentaire" [(ngModel)]="newSuivi.commentaire" name="commentaire" required />
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Réclamation ID" [(ngModel)]="newSuivi.reclamationId" name="reclamationId" required />
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Agent ID" [(ngModel)]="newSuivi.agentId" name="agentId" required />
    </div>
    <button type="submit" class="btn btn-success">{{ editMode ? 'Mettre à jour' : 'Ajouter' }}</button>
    <button *ngIf="editMode" type="button" (click)="cancelEdit()" class="btn btn-secondary ml-2">Annuler</button>
  </form>
</div>
