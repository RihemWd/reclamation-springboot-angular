<mat-card class="suivis-card">
  <h2 mat-card-title>Liste des clients</h2>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="clients" class="mat-table" multiTemplateDataRows>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let client">{{ client.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">{{ client.email }}</td>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let client">{{ client.telephone }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let client">
          <button (click)="editClient(client)" class="icon-btn" title="Modifier"><span>✏️</span></button>
          <button (click)="deleteClient(client.id!)" class="icon-btn cancel" title="Supprimer"><span>🗑️</span></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['nom','email','telephone','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom','email','telephone','actions'];"></tr>
    </table>
  </div>
</mat-card>

<div class="global-alert-container">
  <div *ngIf="successMessage" class="alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>
</div>
<button class="modern-add-btn add-btn-top" (click)="showForm = !showForm">
  <span class="add-icon">➕</span> {{ showForm ? 'Fermer le formulaire' : 'Ajouter un client' }}
</button>
<div class="form-card" *ngIf="showForm || editMode">
  <h3 *ngIf="!editMode">Ajouter un client</h3>
  <h3 *ngIf="editMode">Modifier le client</h3>
  <form (ngSubmit)="editMode ? updateClient() : addClient()" #clientForm="ngForm" class="modern-form">
    <div class="form-row">
      <div class="form-field">
        <label>Nom</label>
        <input type="text" [(ngModel)]="newClient.nom" name="nom" required />
      </div>
      <div class="form-field">
        <label>Email</label>
        <input type="email" [(ngModel)]="newClient.email" name="email" required />
      </div>
      <div class="form-field">
        <label>Téléphone</label>
        <input type="text" [(ngModel)]="newClient.telephone" name="telephone" required />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success">{{ editMode ? 'Mettre à jour' : 'Ajouter' }}</button>
      <button *ngIf="editMode" type="button" (click)="cancelEdit()" class="icon-btn cancel" title="Annuler"><span>✖️</span></button>
    </div>
  </form>
</div>
